<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .my-nav{
            border-bottom: 3px solid rgb(16, 180, 32);
        }

        .nav-link:hover , .nav-link:active {
            background-color:rgb(16, 180, 32);
            border: none;
            cursor:pointer;
            scale: 1.03;
            transition-duration: 0.1s;
        }
        p , label{
            font-size: 15px;
            font-weight: 400;
        }
        
        
    </style>
</head>
<body class="m-2">
    <div class="container container-fluid">
        <div class="container d-flex justify-content-between p-0">
            <h6 class="text-muted mt-3">INSTITUTSPECIALISIE DE TECHNOLOGIE APPLIQUEE QIT MELLOUL</h6>
            <img src="images\Screenshot 2023-11-26 113844.png" alt="e-note-logo" class="mt-3" style="height: 40px;width: 90px;">
        </div>
        <nav class="my-nav navbar navbar-expand d-flex justify-content-between p-0 my-2">
            <ul class="nav text-white">
                <li class="nav-item bg-dark ms-3">
                  <a class="nav-link text-white " data-bs-toggle="pill" data-bs-target="#Evaluation">Evaluation</a>
                </li>
                <li class="nav-item bg-dark ms-1">
                  <a class="nav-link text-white" data-bs-toggle="pill" data-bs-target="#Avancement">Avancement</a>
                </li>
                <li class="nav-item bg-dark ms-1">
                  <a class="nav-link text-white" data-bs-toggle="pill" data-bs-target="#Changer-EFP">Changer EFP</a>
                </li>
                <li class="nav-item bg-dark ms-1">
                  <a class="nav-link text-white" data-bs-toggle="pill" data-bs-target="#Mon-compte">Mon Compte</a>
                </li>
                <li class="nav-item bg-dark ms-1">
                    <a class="nav-link text-white" data-bs-toggle="pill" data-bs-target="#Deconnexion">Deconnexion</a>
                </li>
              </ul>
              <select name="" id="">
                <option value="">2022/2023</option>
                <option value="">2021/2020</option>
                <option value="">2020/2019</option>
              </select>
            </nav>
    </div>
    <div class="tab-content">
    <div class="container container-sm tab-pane fade" id="Avancement">
        <p class="mt-5">CAHIER DE TEXTES | <span><a href="">RETOUR</a></span></p>
        <hr>
        <form >
            <div class="d-flex justify-content-center my-3">
                <div class="d-flex justify-content-center me-3">
                    <label for="filiere" class="mx-2">Filiere : </label>
                <select style="height: 30px; width: 400px;" name="filiere" id="filiere" required>
                    <option value="">Ts-developpement digital(Diplome)</option>
                    <option value="">Ts-developpement infrasticture(Diplome)</option>
                    <option value="">Ts-developpement digital(Diplome)</option>
                    <option value="">Ts-developpement infrasticture(Diplome)</option>
                </select>
                </div>
                <div class="d-flex justify-content-center ms-3">
                    <label  for="Module" class="mx-2">Module : </label>
                    <select style="height: 30px; width: 400px;" name="Module" id="Module" required>
                        <option value="">M104-Sites Web Statiques</option>
                        <option value="">M103-Sites Web Statiques</option>
                        <option value="">M106-Sites Web Statiques</option>
                        <option value="">M101-Sites Web Statiques</option>
                    </select>  
                </div>
            </div>
            <p class="my-2">NOUVELLE SEANCE</p>
            <hr>
            <div class="container d-flex justify-content-between my-3">
                <div class="d-flex justify-content-between w-50 me-3">
                    <label for="competences" style="width: 250px;" class="me-3">Elts de la competence(Objectifs)* 300 caracteres</label>
                    <textarea class="form-control" id="competences" rows="3" required></textarea>
                </div>
                <div class="d-flex justify-content-between w-50 ms-3">
                    <label for="cour">Type de cours</label>
                    <select name="cour" id="cour" style="height: 30px; width: 400px;" required>
                        <option value="" class="disabled" selected>Choisissez</option>
                        <option value="">cours1</option>
                        <option value="">cours2</option>
                        <option value="">cours3</option>
                    </select>
                </div>
            </div>
            <hr>
             <div class="container d-flex justify-content-between my-3">
                <div class="w-50 me-3">
                    <div class="d-flex justify-content-between  my-3">
                        <label for="date">Date de la seance *</label>
                        <select style="width: 395px; height: 40px;" name="date" id="date" required>
                            <option value="" class="disabled" selected>Choisissez</option>
                            <option value="">2022/2023</option>
                            <option value="">2021/2022</option>
                            <option value="">2020/2021</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between  my-3">
                        <label for="heure">Heure Demmarage *</label>
                        <select style="width: 400px; height: 40px;" name="heure" id="heure" required>
                            <option value="" selected>8:00</option>
                            <option value="">9:00</option>
                            <option value="">10:00</option>
                            <option value="">11:00</option>
                        </select>
                    </div>
                </div>
                <div class="w-50 ms-3">
                    <div class="d-flex justify-content-between my-3">
                        <label for="absent">Eff.Absents</label>
                        <select style="width: 400px; height: 40px;" name="absent" id="absent" required>
                            <option value="" aria-required="true" selected>Stagaires(0)</option>
                            <option value="">Stagaires(1)</option>
                            <option value="">Stagaires(2)</option>
                            <option value="">Stagaires(3)</option>
                            <option value="">Stagaires(4)</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between my-3">
                        <label for="fin">Heure Fin *</label>
                        <select style="width: 400px; height: 40px;" name="fin" id="fin" required>
                            <option value="" class="disabled" aria-required="true" selected></option>
                            <option value="">13:00</option>
                            <option value="">16:00</option>
                            <option value="">18:00</option>
                        </select>
                    </div>
                </div>
             </div>
             <hr>
             <div class="container d-flex justify-content-between">
                <div class="d-flex justify-content-between w-50 me-3">
                    <label style="width: 250px;" class="me-3" for="Commentaire">Commentaire</label>
                    <textarea class="form-control" id="Commentaire" rows="3" required></textarea>
                </div>
                <div class="d-flex justify-content-between w-50 ms-3">
                    <label style="width: 250px;" class="me-3" for="Liste-Abs">Liste Absents</label>
                    <textarea class="form-control" id="Liste-Abs" rows="3" required></textarea>
                </div>
             </div>
             <div class="d-flex m-2 py-3">
                <label style="width: 250px;" class="me-3" for="Seance-type">Type de Seance</label>
                <input type="radio" name="cours">
                <label class="mx-2" for="cours">Cours</label>
                <input type="radio" name="CC">
                <label class="mx-2" for="CC">CC</label>
                <input type="radio" name="EFM">
                <label class="mx-2" for="EFM">EFM</label>
             </div>
             <button class="btn btn-outline-success m-2" type="submit" data-bs-toggle="modal" data-bs-target="#valide">Valider la seance </button>
        </form>
    </div>
    <div class="tab-pane fade show active" id="Evaluation">
        
    </div>
    <div class="tab-pane fade show active" id="Changer-EFP">
        
    </div>
    <div class="tab-pane fade show active" id="Mon-compte">
        
    </div>
    <div class="tab-pane fade show active" id="Deconnexion">
        
    </div>
</div>
<div class="modal fade" id="valide" tabindex="-1" aria-labelledby="valide" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nouvelle seance</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Elts de la competence : </p>
          <p>Mode : </p>
          <p>Sous-Groupe : </p>
          <p>Date de la seance : </p>
          <p>Heure Debut : </p>
          <p>Heure Fin : </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark fa-sm mx-1" style="color: #ffffff;"></i>Annuler</button>
          <button type="button" class="btn btn-primary"><i class="fa-solid fa-check fa-sm mx-1" style="color: #ffffff;"></i>Confirmer</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
